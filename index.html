<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <form class="job-form" action="#" method="post">
      <h2>Job Application<b>(Web)</b></h2>
      <p class="description">Please fill in your details below to apply.</p>

      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
      </div>

      <div class="form-group">
        <label for="job-role">Job Role</label>
        <select id="job-role" name="job-role" required>
          <option value="">Select Role</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="uiux">UI/UX Designer</option>
          <option value="manager">Project Manager</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select id="city" name="City" required>
          <option value="">Select City </option>
          <option value="pune">Pune</option>
          <option value="mumbai">Mumbai</option>
          <option value="nashik">Nashik</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Full Address</label>
        <textarea id="address" name="address" rows="3" placeholder="123 Main St, Apartment 4B" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode" name="pincode" placeholder="100001" required>
        </div>
        <div class="form-group">
          <label for="date">Application Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="cover-letter">Write Massege</label>
                    <textarea id="cover-letter" name="cover-letter" placeholder="Write a brief Massege for us..." rows="5"></textarea>
                </div>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</body>
</html>
